apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/traefik/traefik-helm-chart
    chart: traefik
    targetRevision: 36.3.0
    helm:
      valueFiles:
        - apps/networking/traefik/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true