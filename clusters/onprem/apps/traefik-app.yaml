apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sam-lapointe/HomeLab.git
    chart: traefik
    targetRevision: 36.3.0
    path: apps/networking/traefik
    helm:
      releaseName: traefik
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: networking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true