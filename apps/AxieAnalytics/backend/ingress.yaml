apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: axieanalytics-ingress-backend
  namespace: axieanalytics
  annotations:
    cert-manager.io/cluster-issuer: azuredns-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: web, websecure
spec:
  ingressClassName: traefik-external
  rules:
    - host: api.axieanalytics.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: axieanalytics-backend
                port:
                  number: 80
  tls:
    - hosts:
        - api.axieanalytics.com
      secretName: axieanalytics-com-tls