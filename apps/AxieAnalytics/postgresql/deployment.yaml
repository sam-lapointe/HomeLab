kind: Deployment
metadata:
  name: axieanalytics-postgresql
  namespace: axieanalytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: axieanalytics-postgresql
  template:
    metadata:
      labels: 
        app: axieanalytics-postgresql
    spec:
      # initContainers:
